<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy to Clipboard</title>
    <style>
        #customAlert {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: #f2f2f2;
            border: 1px solid #d4d4d4;
            z-index: 1000;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Description</td>
            <td></td>
        </tr>
        <tr>
            <td>Grant Acceptance Received and Accepted</td>
            <td><button onclick="copyToClipboard('Grant Acceptance Received and Approved')">Copy</button></td>
        </tr>
        <tr>
            <td>Grant Approved</td>
            <td><button onclick="copyToClipboard('Grant Approved')">Copy</button></td>
        </tr>
        <tr>
            <td>Ready for Payment Note</td>
            <td><button onclick="copyToClipboard('Prepped for tomorrow\'s payment run. If there is no other note here, assume that the payment has gone through okay on tomorrow\'s run and the 3-5 working days timeframe applies from tomorrow. MR')">Copy</button></td>
        </tr>
    </table>
    <div id="customAlert">Text copied to clipboard!</div>

    <script>
        function copyToClipboard(textToCopy) {
            const textarea = document.createElement('textarea');
            textarea.value = textToCopy;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            showAlert();
        }

        function showAlert() {
            const alertBox = document.getElementById('customAlert');
            alertBox.style.display = 'block';

            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 2000); // hide after 2 seconds
        }
    </script>
</body>
</html>
